    <button id="linkButton" class="btn btn-primary mt-3">Abrir Validación de Números</button>

    <!-- Botón para validar números directamente -->
    <button id="validateButton" class="btn btn-primary mt-3" onclick="addNumberValidationForm()">Validar Números</button>
    
    <script>
    // Función para agregar el formulario de validación de números
    function addNumberValidationForm() {
        // Verificar si el formulario ya existe
        if (document.getElementById("validationForm")) {
            return; // No hacer nada si el formulario ya está presente
        }
    
        const numberFormHTML = `
            <div class="login-container mt-4" id="validationForm">
                <h2 class="text-center">Validación de Números</h2>
                <p class="text-center">Por favor, ingrese tres números entre 1 y 10:</p>
                <div class="mb-3">
                    <input id="numb1" class="form-control mb-2" placeholder="Número 1">
                    <input id="numb2" class="form-control mb-2" placeholder="Número 2">
                    <input id="numb3" class="form-control mb-2" placeholder="Número 3">
                </div>
                <div class="function-container">
                    <div class="function-item">
                        <button type="button" class="btn btn-primary w-100 margin-t" onclick="validateNumbers()">Validar Números</button>
                        <p id="demo" class="text-center"></p>
                    </div>
                    <div class="function-item">
                        <button type="button" class="btn btn-primary w-100 margin-t" onclick="calculateSum()">Calcular Suma</button>
                        <p id="sumResult" class="text-center"></p>
                    </div>
                </div>
            </div>
        `;
        document.getElementById("tableContainer").insertAdjacentHTML('afterend', numberFormHTML);
    }
    
    // Función para validar los números ingresados
    function validateNumbers() {
        let x = document.getElementById("numb1").value;
        let y = document.getElementById("numb2").value;
        let z = document.getElementById("numb3").value;
    
        let text;
    
        if (isNaN(x) || x < 1 || x > 10) {
            text = "El primer número no es válido";
        } else if (isNaN(y) || y < 1 || y > 10) {
            text = "El segundo número no es válido";
        } else if (isNaN(z) || z < 1 || z > 10) {
            text = "El tercer número no es válido";
        } else {
            text = "OK";
        }
    
        document.getElementById("demo").innerHTML = text;
    }
    
    // Función para calcular la suma
    function calculateSum() {
        let x = parseFloat(document.getElementById("numb1").value);
        let y = parseFloat(document.getElementById("numb2").value);
        let z = parseFloat(document.getElementById("numb3").value);
    
        if (isNaN(x) || isNaN(y) || isNaN(z)) {
            document.getElementById("sumResult").innerHTML = "Por favor, valida los números primero.";
            return;
        }
    
        let sum = x + y + z;
        document.getElementById("sumResult").innerHTML = "La suma es: " + sum;
    }
    
    // Event listener para el botón de enlace
    document.getElementById("linkButton").addEventListener("click", addNumberValidationForm);
    </script>
